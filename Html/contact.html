<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediZen</title>
    <link rel="stylesheet" href="/Css/contact.css">

</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="index.html"><strong>Inicio</strong></a></li>
                <li><a href="service.html"><strong>Serviços</strong></a></li>
                <li><a href="contact.html"><strong>Contato</strong></a></li>
                <li><a href="about.html"><strong>Sobre</strong></a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img id="header-icon" src="/images/contact image icon.png" alt="house icon" width="100px">
                <h1 id="header-title">MediZen - Pagina Inicial</h1>
            </div>
            <div class="content">
                <h2>Contato:</h2>
                <h2>Nossa localização:</h2>
                <section class="content-form">
                    <form method="post" autocomplete="on">
                        <div class="form-group">
                            <label>Nome:</label> <input type="text" name="name" required>
                            <label>Email:</label> <input type="email" name="email" required>
                            <label>Assunto:</label> <input type="text" name="subject" required>
                            <label>Mensagem:</label> <textarea name="message" cols="30" rows="10" required></textarea>
                        </div>
                        <div class="button-group">
                            <button id="submit" type="submit">Enviar</button>
                            <button id="reset" type="reset">Limpar</button>
                        </div>
                    </form>
                </section>
                <section class="content-iframe">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467690.14386865456!2d-46.92495573160536!3d-23.682063556622076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1712149604280!5m2!1spt-BR!2sbr"
                        width="600" height="625" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
            </div>

            <div class="footer">
                <h2>Contato</h2>
                <ul>
                    <li>Número: (11) 1 2345-6789</li>
                    <li>Email: <a href="mailto:">developer@dev.com.br</a></li>
                    <li>Rua dos Desenvolvedores, 123 - Centro - São Paulo - SP</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
